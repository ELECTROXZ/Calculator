<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="calculator">
        <button class="theme-toggle" onclick="toggleTheme()">Change Theme</button>
        <div class="display" id="display">0</div>
        <div class="history" id="history">
            <div id="history-content"></div>
        </div>
        <button class="history-icon" onclick="toggleHistory()">History</button>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button> <!-- Clear button -->
            <button class="btn delete" onclick="deleteLastDigit()">←</button> <!-- Delete button -->
            <button class="btn operator" onclick="appendToDisplay('÷')">÷</button>
            <button class="btn operator" onclick="appendToDisplay('×')">×</button>
            
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="calculateResult()">=</button>
            
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn operator" onclick="appendToDisplay('sqrt(')">√</button>
            <button class="btn operator" onclick="appendLog()">log</button>
            <button class="btn operator" onclick="appendSin()">sin</button>
            <button class="btn operator" onclick="appendCos()">cos</button>
            <button class="btn operator" onclick="appendTan()">tan</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
